<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Update Customer</h1>

    <form action="/customers/update" th:object="${customer}">
        <input type="hidden" th:field="*{id}" />
        
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" />
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" />
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:field="*{address}" />
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city" th:field="*{city}" />
        
        <label for="state">State:</label>
        <input type="text" id="state" name="state" th:field="*{state}" />
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" th:field="*{phone}" />
        
        <button type="submit">Update</button>
    </form>
</body>
</html>
